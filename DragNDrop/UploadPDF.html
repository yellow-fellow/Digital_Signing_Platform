<html>

<head>
    <link rel='stylesheet' href='./css/bootstrap.min.css' />
    <title>Upload PDF Platform</title>

    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.3.200/build/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        input[type="file"] {
            color: whitesmoke;
            height: auto;
            width: auto;
            background-color: rgb(244, 179, 101);
            margin: 10px;
            border-color: rgb(208, 208, 208);
            border-radius: 5px;
            border-width: 1px;
            border-style: solid;
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #alert {
            padding-left: 292px;
        }
    </style>
</head>

<body style='background-color:rgb(232, 254, 254)'>


    <div class='container-fluid' align='center' style='background-color:rgb(249, 230, 212);'>
        <!-- <div class='jumbotron' align='center' style='background-color:rgb(249, 230, 212)'> -->

        <img src='./govtech-logo-nbg.gif' width='400px' height='250px'>
        <br>
        <br>
        <!-- <img src='./NDI.png' width='450px' height='300px' > -->
        <!-- </div> -->
    </div>


    <!-- Alert Bar -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class='container' style='font-family: Arial;padding-left: 260px;'>
            <h3>Welcome to <span style="color: indianred;">GovTech's SingPass Digital Signing Platform</span>!</h4>
        </div>

        <div class='container' id='alert' align='centre' style='font-family: Arial;'>
            <h5>Please upload the PDF you wish to sign and click on "Submit" to proceed.</h5>
        </div>
    </div>

    <div class='container-fluid' align='center' style='background-color:rgb(232, 254, 254)'>
        <div class='jumbotron' align='center' style='background-color:rgb(232, 254, 254)'>
            <div class='col-xs-12'>
                <!-- Upload & Submit Buttons -->
                <form action="./signature_dragndrop.html">
                    <input type="file" id="myFile" accept="application/pdf">
                    <br>
                    <br>
                    <br>
                    <button type="submit" onclick="passValues()" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#modelId">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var alert_box = 'Please review the document and fill up all the fields accordingly.';
        alert(alert_box);
    </script>


    <script>
        function passValues() {
            var file = document.getElementById("myFile").value;
            localStorage.setItem("PDF", file);
            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
